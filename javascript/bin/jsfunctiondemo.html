var strs=["abcd","aaa","cba","xixi","zz"];
println(strs);
sortArray(strs);

function sortArray(strs){
	
for ( var x=0;x<strs.length-1;x++){
	
	for(var y=x+1;y<strs.length;y++){
		
		if(strs[x]>strs[y]){
			
			swap(strs,x,y);
			}
		}
	}
}
function swap(strs,x,y){
		var temp=strs[x];
		strs[x]=strs[y];
		strs[y]=temp;
	}

function println(str){
	document.write(str+"<br/>");
}
