//name,age,show这些成员只有p对象有。要想让其他person对象都具备，可以将这些属性定义到描述中。

function Person(name,age){
	this.name=name;
	this.age=age
	
	this.setName=function(name){
		this.name=name;
	};
	this.getName=function(){
		return this.name;
	};
}
//给person对象添加新功能，使用原型。
Person.prototype.toString=function(){
	return"Person[name="+this.name+",age="+this.age+"]";
};

var p1=new Person("lisis",29);
p1.setName("wangcai");
